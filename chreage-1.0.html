<!DOCTYPE html>

<html>

	<head>

		<title>Chreage.com</title>
		<style>canvas { width: 100%; height: 100% }</style>

	</head>

	<body>

		<script src="three.min.js"></script>

		<script src="FlyControls.js"></script>

		<script>

			//On initialise les variables
			var control, render, camera, texture;
			var scene, renderer;

			//On ajoute une camera
			camera = new THREE.PerspectiveCamera (55, window.innerWidth/window.innerHeight, 0.1, 10000);
			camera.position.set (5, 5, 100);

			//On ajoute une scène
			scene = new THREE.Scene();
			scene.fog = new THREE.Fog( 0x303030, 1, 10000 );

			//On ajoute un lampe
			var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
			light.position.set( 1, 1, 1 );
			scene.add( light );

			//On ajoute une autre lampe
			var light2 = new THREE.HemisphereLight( 0xfffff0,"",0.5 );
			light.position.set( -1.5, 3, 0.5 );
			scene.add( light2 );

			//On déclare les contrôles avec FlyControls
			var control = new THREE.FlyControls(camera);
  			control.dragToLook = false;
  			control.movementSpeed = 0.5;
  			control.rollSpeed = 0.0005;

			//On ajoute un objet sphère	
			var obj = new THREE.SphereGeometry(1, 10, 10);
			
			//On initialise la texture
			//texture = THREE.ImageUtils.loadTexture("twitter.png");
			
			//On créer une boucle for	
			for (var i =0; i<1000; i++){
			
				//On initialise le material/*
				var material = new THREE.MeshLambertMaterial (/*{map : texture, */{color : ('#'+Math.floor(Math.random()*16777215).toString(16)), ambient : 0xffffff}/*}*/);
				
				//On créer la mesh et le material
				var ball = new THREE.Mesh(obj, material);

				//On place les balles aléatoirement
				ball.position.x = Math.floor( Math.random() * 500 - 000 ) * 20;
				ball.position.z = Math.floor( Math.random() * 500 - 200 ) * 20;
				ball.position.y = Math.floor( Math.random() * 500 - 200 ) * 20;
				
				//On gère leur taille aléatoirement
				ball.scale.x += Math.random() * Math.random() * Math.random()* Math.random()* Math.random() * 75.7-70;
				ball.scale.y = ball.scale.x;
				ball.scale.z = ball.scale.x;
				
				//On update la matrice
				ball.matrixAutoUpdate = false;
				ball.updateMatrix();

				//On ajoute chaque balle à la scène
				scene.add(ball);

			}
			
			scene.matrixAutoUpdate = false;

			//On créer le rendu, et ses paramètres
			renderer = new THREE.WebGLRenderer({antialias : true});
			renderer.setClearColor( 0xCECECE );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.sortObjects = false;
			document.body.appendChild( renderer.domElement );

			window.addEventListener( 'resize', onWindowResize, false );

			//Fonction pour adapter tout le temps le rendu
			function onWindowResize() {
			
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				
			}

			//On génère l'animation
			function animate() {

				requestAnimationFrame( animate );
				render();
				
			}
			
			//On initialise le rendu
			var dt = 10;

			function render () {
			
				control.update (dt);
				renderer.render( scene, camera );
				
			}

			setInterval (render, dt);

		</script>
	
	</body>
	
</html>
